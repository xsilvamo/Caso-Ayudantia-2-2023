<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <div class="container mt-5">
    <h1>Consulta de Reservas</h1>

    <form>
      <div class="mb-3">
        <label for="rutInput" class="form-label">Ingrese el Rut del Cliente:</label>
        <input type="text" class="form-control" id="rutInput" required>
      </div>

      <button type="button" class="btn btn-primary" onclick="consultarReservas()">Consultar Reservas</button>
    </form>

    <h2>Reservas Asociadas</h2>
    <ul id="reservasList"></ul>

    <br>
    <h2>Datos del cliente</h2>
    <ul id="datosClienteList"></ul>
    <button type="button" class="btn btn-primary" onclick="obtenerDatosCliente()">Mostrar datos Cliente</button>
    <p><br></p>
    <h2>Crear Reserva</h2>
    <form>
      <div class="mb-3">
        <label for="idEstadoReservaInput" class="form-label">ID Estado de Reserva:</label>
        <input type="text" class="form-control" id="idEstadoReservaInput" required>
      </div>

      <div class="mb-3">
        <label for="idVueloInput" class="form-label">ID Vuelo:</label>
        <input type="text" class="form-control" id="idVueloInput" required>
      </div>

      <button type="button" class="btn btn-success" onclick="crearReserva()">Crear Reserva</button>
    </form>
    <br>
    <h2>Eliminar Reserva</h2>
    <form>
      <div class="mb-3">
        <label for="idReservaInput" class="form-label">ID Reserva a Eliminar:</label>
        <input type="text" class="form-control" id="idReservaInput" required>
      </div>

      <button type="button" class="btn btn-danger" onclick="eliminarReserva()">Eliminar Reserva</button>
    </form>


    <br>
    <h2>Modificar datos del Cliente</h2>
    <form>
      <div class="mb-3">
        <label for="nombreInput" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombreInput" required>
      </div>

      <div class="mb-3">
        <label for="apellidoInput" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="apellidoInput" required>
      </div>

      <div class="mb-3">
        <label for="correoInput" class="form-label">Correo:</label>
        <input type="email" class="form-control" id="correoInput" required>
      </div>

      <div class="mb-3">
        <label for="telefonoInput" class="form-label">Tel√©fono:</label>
        <input type="tel" class="form-control" id="telefonoInput" required>
      </div>

      <button type="button" class="btn btn-warning" onclick="modificarCliente()">Modificar Cliente</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
